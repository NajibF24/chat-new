server {
    # Port 8080 untuk Non-Root Container
    listen 8080; 
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Izinkan upload file besar (50MB)
    client_max_body_size 50M;

    # Timeouts for LDAP/Long requests
    proxy_connect_timeout 120s;
    proxy_send_timeout 120s;
    proxy_read_timeout 120s;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json;

    # âœ… PERBAIKAN: Routing File yang Lebih Aman
    # Menggunakan regex match (~) agar file extension terdeteksi dengan baik
    location ^~ /api/files/ {
        # Teruskan persis apa adanya ke backend
        proxy_pass http://server:5000/api/files/;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # CORS & Cache Headers
        add_header Access-Control-Allow-Origin "*" always;
        add_header Cache-Control "public, max-age=3600";
        
        # Buffer untuk file besar
        proxy_buffering on;
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
    }

    # API Proxy (Route lainnya)
    location /api/ {
        client_max_body_size 50M;
        proxy_pass http://server:5000;

        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Frontend routes (React Router fallback)
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # Static assets caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    error_page 404 /index.html;
}
